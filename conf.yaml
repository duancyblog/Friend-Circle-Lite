spider_settings:
  enable: true
  json_url: "https://blog.allen2030.com/friend.json" # 替换为步骤 1 中部署的 JSON 地址
  article_count: 5 # 每个友链保留 5 篇最新文章
  merge_result:
    enable: false # 暂不合并其他 JSON，单源爬取足够

# 在 conf.yaml 中任意位置添加（建议放在 spider_settings 下方）
specific_RSS: []  # 空数组表示不单独指定 RSS，使用友链自带的 RSS

# 邮箱订阅功能（可选，无需则保持 disable）
rss_subscribe:
  enable: false # 关闭则无需配置 SMTP
smtp:
  enable: false # 无需邮件推送则关闭

# 邮件推送配置（即使不用也需保留，避免报错）
email_push:
  enable: false  # 关闭邮件推送功能
